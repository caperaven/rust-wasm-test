<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="module">
        import init, {add, add_vectors, Vector2} from "/bin/wasm_lib.js";

        async function run() {
            await init();
            console.log(add(2, 2));

            const v1 = Vector2.new(1, 1);
            const v2 = Vector2.new(2, 3);

            const result = add_vectors(v1, v2);
            console.log(result.x, result.y);

            result.add(Vector2.new(2, 2));
            console.log(result.x, result.y);
        }

        run();
    </script>
</body>
</html>
